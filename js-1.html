<!DOCTYPE html>
<html>
<head>
    <title> Exemplo</title>
</head>
<body>
    <!-- Código da página -->
    <button id="btn1"> Btn 1 </button>
    <button id="btn2" class="button"> Btn 2 </button>
    <button id="btn3" class="button"> Btn 3 </button>

    <!-- Script -->
    <script>
        const el1 = document.querySelector("#btn1");
        const el2 = document.querySelector(".button");

        console.log("Pelo id btn1: ", el1);
        console.log("Pela class button: ", el2);
    </script>
</body>
</html>
